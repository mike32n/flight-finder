<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>âœˆï¸ Flight Finder</h1>

      <!-- Selected IATA badges -->
      <div id="selected-container" class="selected-container"></div>

      <div class="form">
        <div class="autocomplete-wrapper">
          <input
            id="destination-input"
            type="text"
            placeholder="Type city or IATA code..."
            autocomplete="off"
          />
          <div id="autocomplete-list" class="autocomplete-list hidden"></div>
        </div>

        <select id="weekday">
          <option value="0">Sunday</option>
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
        </select>

        <input id="nights" type="number" placeholder="Nights" />

        <button onclick="search()">Search</button>
      </div>

      <div id="loading" class="hidden">Loading...</div>
      <div id="results"></div>
      <div style="text-align: center; margin-bottom: 20px">
        <button onclick="toggleTheme()">ğŸŒ™ Toggle Theme</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
